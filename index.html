<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ritualium</title>
<link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
<style>
body, html {margin:0; padding:0; font-family:'Forum',serif; background:#072535; color:#f5e7c6; scroll-behavior:smooth;}
h1{font-size:3em;margin:10px 0;color:#eee0c4;text-shadow:0 0 8px #eee0c4,0 0 15px #eee0c4;}
h2{font-size:1.3em;margin:5px 0 20px;color:#eee0c4;}
p.lead{max-width:600px;margin:0 auto 30px;font-size:1em;color:#eee0c4;text-align:center;}
.moon-phases{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;margin:30px 0;}
.moon-phases img{width:140px;border-radius:50%;cursor:pointer;opacity:.6;transition:all .3s;}
.moon-phases img.active{opacity:1;transform:scale(1.1);box-shadow:0 0 25px 5px #eee0c4;border:3px solid #eee0c4;}
.categories{display:flex;justify-content:center;gap:35px;flex-wrap:wrap;margin-bottom:30px;}
.category{width:100px;display:flex;flex-direction:column;align-items:center;opacity:.35;transition:all .25s;pointer-events:none;cursor:pointer;}
.category img{width:80px;margin-bottom:8px;}
.category span{font-size:1em;color:#f0e6c1;}
.category.active{opacity:1;pointer-events:auto;transform:scale(1.05);}
.category.selected{box-shadow:0 0 20px 4px #ffebb9;border-radius:12px;transform:scale(1.1);}
#tip-box{min-height:48px;margin:10px auto 30px;padding:12px 16px;border-radius:12px;background:rgba(229,216,156,0.06);border:1px solid rgba(229,216,156,0.12);color:#eee0c4;text-shadow:0 0 8px #eee0c4,0 0 15px #eee0c4;opacity:0;transform:translateY(6px);transition:opacity .45s,transform .45s;max-width:600px;text-align:center;}
#tip-box.show{opacity:1;transform:translateY(0);}
.btn{background:linear-gradient(90deg,#ffebb9,#c4a656);color:#21012a;padding:12px 26px;border-radius:40px;border:none;cursor:pointer;box-shadow:0 0 14px rgba(255,235,185,.45);transition:transform .3s,box-shadow .3s;}
.btn:hover{transform:scale(1.03);box-shadow:0 0 26px rgba(255,235,185,.9);}
#burn-btn{background:#ffb07a;}
#cleanse-btn{display:none;text-decoration:none;}
@keyframes burn {0% { filter: brightness(1) blur(0px); opacity:1; }50% { filter: brightness(2) blur(2px); opacity:0.6; transform:scale(1.05);}100% { filter: brightness(0.5) blur(6px); opacity:0; transform:scale(0.9);}}
.burning img { animation: burn 2.5s forwards; }

/* First Screen */
#first-screen{max-width:900px;margin:0 auto;padding:20px;display:flex;flex-direction:column;align-items:center;text-align:center;}

/* Ascetic Form */
#ascetic-form {display:none;flex-direction:column;align-items:center;padding:30px;background: radial-gradient(circle at top left, #1a1a2e, #072535);border-radius:20px;box-shadow: 0 0 40px rgba(255,235,185,0.15);max-width:900px;margin:50px auto;}
#ascetic-form h2 {text-shadow:0 0 12px #ffebb9;}
.askesis-grid {display:flex;justify-content:center;gap:40px;margin:20px auto;flex-wrap:wrap;max-width:800px;}
.card {flex:1;min-width:360px;display:flex;flex-direction:column;gap:15px;padding:20px;border-radius:18px;border:2px solid #ffebb9;background: linear-gradient(145deg, #24102b, #2b1b3a);box-shadow:0 0 20px rgba(255,235,185,0.2);transition: transform 0.3s, box-shadow 0.3s;}
.card:hover {transform:translateY(-4px);box-shadow:0 0 35px rgba(255,235,185,0.35);}
textarea, input {border-radius:12px;border:2px solid #ffebb9;padding:14px;font-size:17px;font-family:'Forum',serif;background:#24102b;color:#ffebb9;box-shadow:0 0 8px rgba(255,235,185,0.2) inset;width:100%;transition: box-shadow 0.3s;}
textarea:focus, input:focus {box-shadow:0 0 20px rgba(255,235,185,0.6) inset;outline:none;}
.lucky-row {display:flex;align-items:center;gap:10px;position:relative;}
#magic-ball {width:50px;height:50px;border-radius:50%;background: radial-gradient(circle at 30% 30%, #fff, #000);display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;position:absolute;right:-60px;top:0;transition: transform 0.3s, box-shadow 0.3s;animation: pulse 2s infinite alternate;}
#magic-ball:hover {transform:scale(1.15) rotate(10deg);box-shadow:0 0 35px 12px #ffebb9;}
@keyframes pulse {0% { box-shadow:0 0 12px 3px rgba(255,235,185,0.3); }100% { box-shadow:0 0 25px 6px rgba(255,235,185,0.6); }}
#accept-btn {margin-top:20px;background: linear-gradient(90deg,#ffebb9,#c4a656);color:#21012a;padding:12px 26px;border-radius:40px;border:none;cursor:pointer;box-shadow:0 0 20px rgba(255,235,185,0.45);transition: transform 0.3s, box-shadow 0.3s;}
#accept-btn:hover {transform:scale(1.05);box-shadow:0 0 35px rgba(255,235,185,0.9);}

/* Dashboard */
#dashboard{display:flex;justify-content:space-between;align-items:center;height:100vh;padding:0 50px;}
#dashboard-left{flex:1;display:flex;justify-content:center;align-items:center;}
#dashboard-left .nft-preview{width:400px;height:400px;border:2px solid #ffebb9;border-radius:18px;box-shadow:0 0 25px rgba(255,235,185,0.4);}
#dashboard-left .nft-preview:hover{box-shadow:0 0 40px rgba(255,235,185,0.7);transform:scale(1.05);}
#dashboard-right{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;padding-left:50px;gap:20px;}
#dashboard-right .btn, .progress-bar, #days-left{width:250px;}
.progress-bar{width:100%;height:18px;background:#2b0035;border-radius:10px;overflow:hidden;}
.progress-inner{height:100%;background:linear-gradient(90deg,#ffebb9,#c4a656);width:0%;transition:width .5s;}
#days-left{font-size:1.2em;color:#ffebb9;}
</style>
</head>
<body>
<div class="wrap center">
  <div id="first-screen">
    <div class="moon-phases">
      <img id="moon-new" src="Luna1.png" alt="New Moon" data-phase="new">
      <img id="moon-wax" src="Luna2.png" alt="Waxing Moon" data-phase="waxing">
      <a href="https://ritualium.xyz/" target="_blank"><img id="moon-static" src="Luna3.png" alt="Decorative" data-phase="static"></a>
      <img id="moon-wan" src="Luna4.png" alt="Waning Moon" data-phase="waning">
      <img id="moon-full" src="Luna5.png" alt="Full Moon" data-phase="full">
    </div>
    <h1>Ritualium</h1>
    <h2>Your Spiritual Journey</h2>
    <p class="lead">Take an oath for the greater good ‚Äî with intentions, we pave the path ahead.</p>
    <div class="categories">
      <div class="category" id="money"><img src="hand1.png" alt=""><span>Money</span></div>
      <div class="category" id="love"><img src="hand2.png" alt=""><span>Love</span></div>
      <div class="category" id="growth"><img src="hand3.png" alt=""><span>Growth</span></div>
      <div class="category" id="wish"><img src="hand4.png" alt=""><span>Manifestation</span></div>
      <div class="category" id="cleansing"><img src="hand5.png" alt=""><span>Cleansing</span></div>
    </div>
    <div id="tip-box">‚ú® Click an active hand to get a ritual suggestion ‚ú®</div>
    <button id="start-btn" class="btn">Start Your Path</button>
  </div>

  <section id="ascetic-form">
    <h2>Ascetic Form</h2>
    <div class="askesis-grid">
      <div class="card">
        <textarea id="promise" placeholder="I take the vow..."></textarea>
        <input type="number" id="days" placeholder="Term (days)" min="1">
      </div>
      <div class="card">
        <textarea id="desire" placeholder="For the fulfillment of my desire..."></textarea>
        <div class="lucky-row">
          <input type="text" id="lucky-number" placeholder="Lucky number of asceticism" readonly>
          <div id="magic-ball">üé±</div>
        </div>
      </div>
    </div>
    <button id="accept-btn">I accept the vow</button>
  </section>

  <section id="dashboard">
    <div id="dashboard-left">
      <div class="nft-preview" id="nft-preview">NFT Preview</div>
    </div>
    <div id="dashboard-right">
      <div class="progress-bar"><div id="progress-inner"></div></div>
      <div id="days-left"></div>
      <button id="mint-btn" class="btn">Mint Your NFT</button>
      <button id="burn-btn" class="btn">Burn Promise</button>
      <a id="cleanse-btn" class="btn" href="https://ritualium.xyz/services/candle">Cleanse Energy</a>
    </div>
  </section>
</div>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const moonImgs = {new:document.getElementById('moon-new'),waxing:document.getElementById('moon-wax'),waning:document.getElementById('moon-wan'),full:document.getElementById('moon-full')};
  const categories = Array.from(document.querySelectorAll('.category'));
  const tipBox = document.getElementById('tip-box');
  const startBtn = document.getElementById('start-btn');
  const firstScreen = document.getElementById('first-screen');
  const formSection = document.getElementById('ascetic-form');
  const dashboardSection = document.getElementById('dashboard');
  const acceptBtn = document.getElementById('accept-btn');
  const nftPreview = document.getElementById('nft-preview');
  const progressInner = document.getElementById('progress-inner');
  const burnBtn = document.getElementById('burn-btn');
  const cleanseBtn = document.getElementById('cleanse-btn');
  const mintBtn = document.getElementById('mint-btn');
  const daysLeftEl = document.getElementById('days-left');
  const magicBall = document.getElementById("magic-ball");
  const luckyNumber = document.getElementById("lucky-number");

  const moonRecommendations = {new:["wish","growth"],waxing:["growth","money"],waning:["cleansing","love"],full:["money","love","wish","growth"]};
  const asceticTips = {money:["üí∞ Limit spending to essentials for 7 days.","üí∞ Keep a gratitude log daily.","üí∞ Save 10% of income in sacred jar."],love:["‚ù§Ô∏è Daily affirmations of self-love.","‚ù§Ô∏è Express appreciation to someone.","‚ù§Ô∏è 7-day compassion meditation."],growth:["üå± Meditate 10 mins each morning.","üå± Read 5 pages daily.","üå± Set one micro-goal per day."],wish:["‚ú® Visualize your goal 5 mins before sleep.","‚ú® Create a sigil and focus on it.","‚ú® Write wish on paper and place near bed."],cleansing:["üî• Declutter daily and donate.","üî• Take cleansing salt bath.","üî• Burn incense and release intentions."]};
  let selectedCategory = null;

  function showTip(text){tipBox.classList.remove('show');setTimeout(()=>{tipBox.innerHTML=text;tipBox.classList.add('show');},120);}
  function applyPhaseUI(phase){Object.values(moonImgs).forEach(img=>img.classList.remove('active'));if(moonImgs[phase]) moonImgs[phase].classList.add('active');const recommended = moonRecommendations[phase] || [];categories.forEach(cat=>{cat.classList.toggle('active',recommended.includes(cat.id));});if(recommended.length) showTip('Choose a highlighted hand to get a suggested ascetic practice.'); else showTip('Click any hand to view suggestions.');}
  function getMoonPhase(){const now=new Date();const lunarMonth = 29.530588853;const knownNewMoon = new Date(2025,0,1);const diff = now - knownNewMoon;const days = diff/(1000*60*60*24);const lunarAge = days % lunarMonth;if(lunarAge<1.84566) return 'new';if(lunarAge<12.91963) return 'waxing';if(lunarAge<16.61096) return 'full';return 'waning';}
  const currentPhase = getMoonPhase();applyPhaseUI(currentPhase);

  categories.forEach(cat=>{cat.addEventListener('click',()=>{if(cat.classList.contains('active')){categories.forEach(c=>c.classList.remove('selected'));cat.classList.add('selected');selectedCategory = cat.id;const tips=asceticTips[cat.id];if(tips){const rnd=tips[Math.floor(Math.random()*tips.length)];showTip(rnd);}}});});

  startBtn.addEventListener('click',()=>{firstScreen.style.transition='opacity 1s';firstScreen.style.opacity=0;setTimeout(()=>{firstScreen.style.display='none';formSection.style.display='flex';formSection.scrollIntoView({behavior:"smooth"});},1000);});

  magicBall.addEventListener("click", ()=>{const num = Math.floor(Math.random() * 31) + 1;luckyNumber.value = num;magicBall.style.boxShadow='0 0 35px 12px #ffebb9';setTimeout(()=>{magicBall.style.boxShadow='0 0 25px 8px #ffebb9';},500);});

  acceptBtn.addEventListener('click',()=>{
    const promise=document.getElementById('promise').value||'';
    const desire=document.getElementById('desire').value||'';
    const days=parseInt(document.getElementById('days').value)||1;
    if(!promise||!desire){alert('Please fill your vow and desire!');return;}

    formSection.style.display='none';
    dashboardSection.style.display='flex';
    nftPreview.innerHTML='';

    let nftImg='';
    switch(selectedCategory){
      case 'money': nftImg='1.png'; break;
      case 'love': nftImg='2.png'; break;
      case 'growth': nftImg='3.png'; break;
      case 'wish': nftImg='4.png'; break;
      case 'cleansing': nftImg='5.png'; break;
      default: nftImg='1.png';
    }

    const img = document.createElement('img');
    img.src = nftImg;
    img.style.width='400px';
    img.style.height='400px';
    img.style.border='2px solid #ffebb9';
    img.style.borderRadius='18px';
    img.style.boxShadow='0 0 25px rgba(255,235,185,0.4)';
    nftPreview.appendChild(img);

    progressInner.style.width='0%';
    let width=0;
    const interval=setInterval(()=>{if(width<100){width+=10;progressInner.style.width=width+'%';}else clearInterval(interval);},200);

    let remaining = days;
    daysLeftEl.textContent = `‚è≥ ${remaining} days left.`;
    const dayInterval = setInterval(()=>{
      remaining--;
      if(remaining>0){daysLeftEl.textContent = `‚è≥ ${remaining} days left.`;}
      else {daysLeftEl.textContent = "‚ú® Vow completed! ‚ú®"; clearInterval(dayInterval);}
    },5000);
  });

  burnBtn.addEventListener('click',()=>{
    if(confirm('Are you sure you want to burn your promise?')){
      nftPreview.classList.add('burning');
      setTimeout(()=>{nftPreview.innerHTML='üî• NFT Burned üî•';progressInner.style.width='0%';cleanseBtn.style.display='inline-block';},2500);
    }
  });

  mintBtn.addEventListener('click',()=>{alert('NFT Minted to your wallet!');});
});
</script>
</body>
</html>
